return temp;

return temp;

//*** Inherited class baseball which defines the functionality to handle the additional values
//*** needed to manage a game of baseball. (innings, outs, strikes, fouls, and balls
//*** This does not keep up with stats.
class baseball extends scoreKeeper
{
    constructor(team1, team2)
    {
        super(team1 + " vs " + team2);
        super.addName(team1);
        super.addName(team2);
        this.inning = 1;
        this.outs = 0;
        this.strikes = 0;
        this.fouls = 0;
        this.balls = 0;
}

advOuts()
{
    this.outs++;
    if (this.outs >= 3)
    {
        this.inning = this.inning + .5;
        this.outs = 0;
        this.strikes = 0;
        this.fouls = 0;
        this.balls = 0;
    }
}

advStrikes()
{
    this.strikes++;
    if (this.strikes >= 3)
    {
        advOuts();
    }
}

advFouls()
{
    this.fouls++;
    if (this.strikes < 2)
    {
        this.strikes++;
    }
}

advBalls()
{
    this.balls++;
    if (this.balls>=4)
    {
        this.strikes = 0;
        this.fouls = 0;
        this.balls = 0;
    }
}

getInning()
{
    return this.inning;
}

getOuts()
{
    return this.outs;
}

getStrikes()
{
    return this.strikes;
}

getFouls()
{
    return this.fouls;
}

getBalls()
{
    return this.balls;
}

}
